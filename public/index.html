<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Code 'n Craft!</title>
</head>

<body>
    <style>
    	html, body {
    		width: 100%;
    		height: 100%;
    		padding: 0;
    		margin: 0;
    	}
    	body {
    		position: relative;
            overflow: hidden;
    	}
    	.craft-timer {
    		width: 100%;
    		height: 100%;
    	}
    	/*.craft-timer path:last-of-type {
    		fill: rgba(0,0,0,.0);
    	}*/
    	.btn-default {
    		border-radius: 0;
    	}
    	.show-on-load {
    		visibility: hidden;
    	}
    	.control-panel {
    		position: fixed;
    		top: 0;
    		/*transform: translate3d(0, -50%, 0);*/
    		right: 0;
    		height: 100%;
    		width: 17rem;
    		/*border-left: 1px solid rgba(0,0,0,.1);*/
    		padding: 1rem;
            opacity: 0;
            transition: all .25s ease;
    	}
        .control-panel.visible {
            opacity: 1;
            transition: all .2s ease;
        }
        .control-panel .btn {
            width: 10em;
        }
        .time {
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
	
	
    <svg id="craft-timer" class="craft-timer"></svg>
    
    <div id="control-panel" class="control-panel show-on-load">
		<button id="btn-toggle-sound" type="button" class="btn btn-default">Disable Sound</button>
		<br/>
		<button id="btn-start-global-timer" type="button" class="btn btn-default">Start Timer</button>
        <br/>
        <p id="elapsed-time" class="time"></p>
	</div>

    <audio id="craft-audio-10s">
      <source src="audio/singing-bowl-10s.mp3" type="audio/mp3">  
  	</audio>
  	<audio id="craft-audio-loop">
      <source src="audio/singing-bowl-loop-starting-at-10s.mp3" type="audio/mp3">  
  	</audio>
    <script src="dist/bundle.js"></script>

</body>
</html>
