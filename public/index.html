<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Code 'n Craft!</title>
</head>

<body>
    <style>
    	html, body {
    		width: 100%;
    		height: 100%;
    		padding: 0;
    		margin: 0;
    	}
    	body {
    		position: relative;
    	}
    	.craft-timer {
    		width: 100%;
    		height: 100%;
    	}
    	.craft-timer path:last-of-type {
    		fill: rgba(0,0,0,.0);
    	}
    	.btn-default {
    		border-radius: 0;
    	}
    	.show-on-load {
    		visibility: hidden;
    	}
    </style>
	<div class="show-on-load">
		<button type="button" class="btn btn-default">Start Craft Timer</button>
	</div>
	
    <svg id="craft-timer" class="craft-timer"></svg>
    <audio id="craft-audio-10s">
      <source src="audio/singing-bowl-10s.mp3" type="audio/mp3">  
  	</audio>
  	<audio id="craft-audio-loop">
      <source src="audio/singing-bowl-loop-starting-at-10s.mp3" type="audio/mp3">  
  	</audio>
    <script src="dist/bundle.js"></script>
    
</body>
</html>
